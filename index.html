<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="info">
      <div class="image">
        <img class="img" src="assets/images/image-product-desktop.jpg" alt="product">
      </div>
      <div class="product-info">
        <h3 class="info-h3">Preview</h3>
        <h1 class="info-title">Gabrielle Essence Eau De Parfum</h1>
        <div class="info-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="info-price">
          <span class="actual-price">$149.99</span> 
          <span class="price">$169.99</span>
        </div>
        <a href="#">
          <img src="assets/images/icon-cart.svg" alt="cart">
          <p>Add to Cart</p>
        </a>
      </div>

    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/xX-Mill3r-Xx">Miller M Vasco</a>.
    </div>
  </footer>
</body>

</html>
